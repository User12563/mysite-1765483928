<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Secure Gateway</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-indigo-50 to-purple-100">
    <secure-header></secure-header>
    
    <main class="min-h-[calc(100vh-80px)] px-4 py-8">
        <div class="max-w-6xl mx-auto">
            <div class="bg-white rounded-2xl shadow-xl p-8">
                <div class="text-center mb-8">
                    <i data-feather="settings" class="w-12 h-12 text-indigo-600 mx-auto mb-4"></i>
                    <h1 class="text-2xl font-bold text-gray-900">Panel d'Administration</h1>
                    <p class="text-gray-600 mt-2">Gestion des acc√®s utilisateurs</p>
                </div>
                
                <div id="adminAlert" class="hidden mb-4 p-4 rounded-lg"></div>
                
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                    <!-- Add User Form -->
                    <div class="space-y-6">
                        <h2 class="text-xl font-semibold text-gray-800">Ajouter/Modifier un Utilisateur</h2>
                        
                        <form id="userForm" class="space-y-4">
                            <div>
                                <label for="editUsername" class="block text-sm font-medium text-gray-700 mb-2">
                                    Identifiant
                                </label>
                                <input 
                                    type="text" 
                                    id="editUsername" 
                                    required
                                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all duration-200"
                                    placeholder="Identifiant de l'utilisateur">
                            </div>
                            
                            <div>
                                <label for="editPassword" class="block text-sm font-medium text-gray-700 mb-2">
                                    Mot de passe
                                </label>
                                <input 
                                    type="password" 
                                    id="editPassword" 
                                    required
                                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all duration-200"
                                    placeholder="Mot de passe">
                            </div>
                            
                            <div>
                                <label for="editTarget" class="block text-sm font-medium text-gray-700 mb-2">
                                    URL de Redirection
                                </label>
                                <input 
                                    type="url" 
                                    id="editTarget" 
                                    required
                                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all duration-200"
                                    placeholder="https://exemple.com">
                            </div>
                            
                            <div class="flex gap-3">
                                <button 
                                    type="submit"
                                    class="flex-1 bg-gradient-to-r from-indigo-600 to-purple-600 text-white py-3 rounded-lg font-medium hover:from-indigo-700 hover:to-purple-700 transform hover:scale-[1.02] transition-all duration-200 shadow-lg">
                                    Ajouter/Modifier
                                </button>
                                <button 
                                    type="button"
                                    id="resetForm"
                                    class="px-6 py-3 border border-gray-300 text-gray-700 rounded-lg font-medium hover:bg-gray-50 transition-all duration-200">
                                    Effacer
                                </button>
                            </div>
                        </form>
                    </div>
                    
                    <!-- Users List -->
                    <div class="space-y-6">
                        <div class="flex justify-between items-center">
                            <h2 class="text-xl font-semibold text-gray-800">Utilisateurs Actifs (25 max)</h2>
                            <span id="userCount" class="bg-indigo-100 text-indigo-800 text-sm px-3 py-1 rounded-full font-medium">
                                0/25
                            </span>
                        </div>
                        
                        <div id="usersList" class="space-y-3 max-h-[400px] overflow-y-auto">
                            <!-- Users will be dynamically listed here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <secure-footer></secure-footer>
    
    <script src="components/header.js"></script>
    <script src="components/footer.js"></script>
    <script src="script.js"></script>
    <script>
        feather.replace();
        
        // Redirect to login if not authenticated as admin
        if (!sessionStorage.getItem('adminAuthenticated')) {
            window.location.href = '/';
        }
    </script>
</body>
</html>
